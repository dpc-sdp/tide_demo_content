      field_paragraph_body:
      - format: rich_text
        value: |
            Image Test 1
            <drupal-entity data-embed-button="tide_media" data-entity-embed-display="view_mode:media.embedded" data-entity-type="media" data-entity-uuid='11dede11-10c0-111e1-1100-000000000121'></drupal-entity>
