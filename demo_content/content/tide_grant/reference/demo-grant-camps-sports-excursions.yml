  field_news_intro_text: 'The Camps, Sports and Excursions Fund provides payments for eligible students to attend school camps, excursions, and sports and outdoor education programs.'
  field_description: |
                    <p>The Camps, Sports and Excursions Fund (CSEF) provides payments for eligible students to attend activities like:</p>

                    <ul>
                    	<li>school camps or trips</li>
                    	<li>swimming and school-organised sports programs</li>
                    	<li>outdoor education programs</li>
                    	<li>excursions and incursions.</li>
                    </ul>

                    <p>From 2020, the Victorian Government is investing an additional $160.9 million for the Camps, Sports and Excursions Fund over the next four years. This funding will help ensure more than 220,000 government and non-government students from lower-income families can participate in camps, sports and excursions each year.</p>

