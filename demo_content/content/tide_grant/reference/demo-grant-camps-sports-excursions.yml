      field_paragraph_accordion:
        - entity: paragraph
          type: accordion_content
          field_paragraph_accordion_name: 'Who can apply'
          field_paragraph_accordion_body: |
                                            <p>Families holding a valid means-tested concession card or temporary foster parents are eligible to apply. A Special Consideration category also exists. Schools can receive applications from families over terms one and two.</p>
                                          
                                            <p>Families can list more than one student in the one application form if they are attending the same school.</p>
                                            
                                            <h3>Eligible means-tested cards</h3>
                                            
                                            <p>Means-tested concession cards must now be valid on either:</p>
                                            
                                            <ul>
                                            	<li>the first day of Term 1 (Monday 30&nbsp;January 2023)</li>
                                            	<li>the first day of Term 2 (Tuesday 24&nbsp;April 2023)</li>
                                            </ul>
                                            
                                            <p>Below is a list of means-tested cards that are accepted:</p>
                                            
                                            <ul>
                                            	<li>ABSTUDY - Schooling Applicant (ABA)</li>
                                            	<li>ABSTUDY - Secondary/Tertiary (ABY)</li>
                                            	<li>Age Pension (AGE)</li>
                                            	<li>Austudy Payment (AUS)</li>
                                            	<li>Bereavement Allowance (BVA)</li>
                                            	<li>Disability Support Pension (DSP)</li>
                                            	<li>Health Care Card (HCC)</li>
                                            	<li>Job Seeker (JSP)</li>
                                            	<li>Newstart Allowance (NSA)</li>
                                            	<li>Non-Agency Payment (NAP)</li>
                                            	<li>Parenting Payment Partnered (PPP)</li>
                                            	<li>Parenting Payment (PP)</li>
                                            	<li>Partner Allowance (PTA)</li>
                                            	<li>Sickness Allowance (SKA)</li>
                                            	<li>Special Benefit (SPL)</li>
                                            	<li>Widow Allowance (WDA)</li>
                                            	<li>Widow B Pension (WID)</li>
                                            	<li>Wife Pension Age (WFA)</li>
                                            	<li>Wife Pension Disability (WFD)</li>
                                            	<li>Veterans Card (Gold)</li>
                                            	<li>Youth Allowance (YAL)</li>
                                            </ul>
        - entity: paragraph
          type: accordion_content
          field_paragraph_accordion_name: 'Eligibility criteria'
          field_paragraph_accordion_body: |
                                            <h3>Criteria 1</h3>

                                            <p>The applicant must be one of the following:</p>

                                            <ol>
                                            	<li>a parent/carer (of the relevant student) who is:
                                            	<ul>
                                            		<li>on the first day of term one (30&nbsp;January 2023) or the first day of term two (24&nbsp;April 2023) an eligible beneficiary of either a Centrelink Health Care Card or a Pensioner Concession Card; or</li>
                                            		<li>an eligible beneficiary of a Veterans Affairs Gold Card; or</li>
                                            	</ul>
                                            	</li>
                                            	<li>a temporary foster carer; or</li>
                                            	<li>a student is 16 years or older and holds a valid concession card (such as a Youth Allowance Health Care Card or Disability Support Pension Card).</li>
                                            </ol>
                                            
                                            <p>The parent/carer must apply to the school before the end of the term.</p>
                                            
                                            <p>Parents/carers who receive a carer allowance on behalf of a student, or any other benefit or allowance not income tested by Centrelink, are not eligible for the CSEF payment unless they also meet the above eligibility criterion.</p>
                                            
                                            <p>Where the parent/carer is seeking eligibility based on holding a Centrelink Health Care Card or a Pensioner Concession Card, eligibility will be determined when the relevant concession card successfully validates with Centrelink on either the first day of term one or term two.</p>
                                            
                                            <p>If the eligible card is in the name of the student, the fund is only granted to that student, not their siblings.</p>
                                            
                                            <h3>Criteria 2</h3>
                                            
                                            <p>For CSEF, students may be eligible for assistance if they attend a registered Victorian school. Typically, these students are aged between five and 18 years.</p>
                                            
                                            <p>School is compulsory for all Victorian children aged between six and 17 years of age.</p>
                                            
                                            <p>CSEF is not payable to students attending pre-school, kindergarten, TAFE or who are homeschooled.</p>
                                            
                                            <h3>Special consideration</h3>
                                            
                                            <p>A special consideration category exists for:</p>
                                            
                                            <ul>
                                            	<li>families on a bridging visa, temporary protection visa, are in community detention or are asylum seeker families – a letter from Australian Red Cross or similar welfare institution, visa grant notice or ImmiCards is required as evidence.</li>
                                            	<li>students in temporary out of home care arrangements, including statutory kinship care – a letter of support from the institution facilitating the arrangement (for example Mackillop Family Services) or the Department of Families, Fairness and Housing is required as evidence. Copies of court orders are not required.</li>
                                            </ul>
                                            
                                            <p>Permanent care arrangements such as permanent visas and permanent foster care do not meet the criteria for special consideration.</p>
                                            
                                            <p>Applications for special consideration can be made through the standard application form and must be submitted by 23 June 2023.</p>
                                            
                                            <p>Further information is available in the <a href="https://www2.education.vic.gov.au/pal/camps-sports-and-excursions-fund/guidance/submitting-application">submitting an application</a> chapter.</p>
                                            
                                            <p>Schools can accept applications from newly arrived refugee and asylum seeker students who enrol in Terms 3 and 4.</p>
                                            
                                            <p>For these applications documentation confirming refugee/asylum seeker status, visa grant notice, ImmiCard or a welfare letter is required to be attached to the application form and a scanned copy emailed to <a href="mailto:csef@education.vic.gov.au">csef@education.vic.gov.au</a> for processing before 31 December 2023.</p>
        - entity: paragraph
          type: accordion_content
          field_paragraph_accordion_name: 'Payment amounts'
          field_paragraph_accordion_body: |
                                        <p>Payments amounts for 2023 are:</p>
                                        
                                        <ul>
                                            <li>$125 per year for eligible primary school students</li>
                                            <li>$225 per year for eligible secondary school students.</li>
                                        </ul>
                                        
                                        <p>For ungraded students, the rate is determined by the Date of Birth</p>

                                        <ul>
                                        	<li>$125 per year for students born on or after 1/7/2011</li>
                                        	<li>$225 per year for students born on or before 30/6/2011.</li>
                                        </ul>

                                        <p>Payments are made directly to the school and are tied to the student.</p>
                                        
                                        <ul>
                                        	<li>from March onwards each year where the parent/carer’s concession card is assessed as valid on the first day of term 1; and</li>
                                        	<li>until June 23&nbsp;where the parent/carer’s concession card is assessed as valid at the end of term 2.</li>
                                        </ul>
                                        
                                        <p>Payments are for the application year and cannot be claimed for previous years.</p>
        - entity: paragraph
          type: accordion_content
          field_paragraph_accordion_name: 'Use of funds'
          field_paragraph_accordion_body: |
                                        <p>The Camps, Sports and Excursions Fund (CSEF) provides payments for eligible students to attend activities like:</p>

                                        <ul>
                                        	<li>school camps or trips</li>
                                        	<li>swimming and school-organised sports programs</li>
                                        	<li>outdoor education programs</li>
                                        	<li>excursions and incursions.</li>
                                        </ul>
                                        
                                        <p>The CSEF payment cannot be used towards books, stationery, school uniforms, before/after school care, music lessons, or formals/graduations.</p>
                                        
                                        <p>Schools will need permission before allocating CSEF funds and a credit note will stay on the family account until the family advises the school how they want the funds allocated.</p>
                                        
                                        <p>Year 7 and Prep students in government schools who receive funds are also able to get support for school uniforms.</p>
                                        
                                        <p>For more information regarding this initiative, refer to&nbsp;<a href="https://www.education.vic.gov.au/about/programs/Pages/stateschoolsrelief.aspx?Redirect=1" target="_blank">State Schools' Relief</a>.</p>
        - entity: paragraph
          type: accordion_content
          field_paragraph_accordion_name: 'How to apply'
          field_paragraph_accordion_body: |
                                        <h3>Submitting an application</h3>
                                        
                                        <p>Applications can be entered from 30 January 2023. Parents/carers wishing to apply for CSEF payments for 2023&nbsp;must submit their application form to the relevant school by 23 June 2023.</p>
                                        
                                        <p>However, a parent/carer will only be required to submit an application form to the school in the following circumstances:</p>
                                        
                                        <ul>
                                        	<li>the parent/carer is applying for the CSEF payment for the first time – i.e. an application form was not lodged with the school in the previous year; or</li>
                                        	<li>circumstances have changed – e.g. there has been a change in the care arrangement of the student, a change of name or CRN, or a new sibling has commenced at the school and the parent/carer wishes to apply for the CSEF payment for the new sibling.</li>
                                        </ul>
                                        
                                        <p>Where a parent/carer is not required to submit a new application, schools can copy the previous year’s application on the CSEF system to the current school year.</p>
                                        
                                        <p>Schools must retain application forms for a minimum of seven years.</p>
                                        
                                        <p>CSEF applications may be audited by the department.</p>
                                        
                                        <h3>Application forms</h3>
                                        
                                        <p>Schools can accept and process applications until 23 June 2023.</p>
                                        
                                        <ul>
                                        	<li><a href="https://www.education.vic.gov.au/Documents/about/programs/CSEF_application_form.pdf" target="_blank">Camps, Sports and Excursions Fund application form (PDF, 441KB)</a></li>
                                        	<li><a href="https://www.education.vic.gov.au/Documents/about/programs/health/CSEF_application_form.docx">Camps, Sports and Excursions Fund application form (DOCX, 246KB)</a></li>
                                        </ul>
        - entity: paragraph
          type: accordion_content
          field_paragraph_accordion_name: If there's shared custody
          field_paragraph_accordion_body: |
                                        <p>The CSEF system only allows one application per student. Parents/carers in shared custody situations (who both hold a concession card) must decide beforehand who applies for the CSEF at the school on behalf of the relevant student.</p>
                                        
                                        <p>The CSEF is for the benefit of the parent who receives the CSEF.</p>
                                        
                                        <p>Schools are not required to arbitrate this decision.</p>
                                        
                                        <p>Schools can contact the department's CSEF helpdesk for advice on <a href="tel:1800060970">1800 060 970</a> or at <a href="mailto:csef@education.vic.gov.au">csef@education.vic.gov.au</a>.</p>
        - entity: paragraph
          type: accordion_content
          field_paragraph_accordion_name: 'If you have already paid for some activities'
          field_paragraph_accordion_body: |
                                        <p>Given the timing of the CSEF payments to schools in term one, it is recognised that some families may have already paid up-front for this year’s camps, sports or excursion expenses.</p>
                                        
                                        <p>In this scenario, the following options exist for schools to allocate the payment towards camps, sports and/or excursion expenses for the benefit of the eligible student.</p>
                                        
                                        <p>In addition to allocating the payment towards remaining camps, sports and excursion expenses in that year:</p>
                                        
                                        <ul>
                                        	<li>carry over the unused amount to be used on eligible activities in the following year.</li>
                                        	<li>create a ‘family credit’ for the costs already paid. The credit can then be used towards other school expenses.</li>
                                        	<li>Where a family credit is created, the school and family can agree for the credit to be applied to other expenses for the student. The school will need to be able to demonstrate via the family account statement that the CSEF payment was utilised towards camps, sports and excursion expenses for the benefit of the eligible student. It is up to the school whether they agree to this option.</li>
                                        	<li>CSEF funds cannot be directly refunded to families.</li>
                                        </ul>
                                        
                                        <p>Note: This credit note will stay on the family account until the family advises the school what they want this to be allocated to.</p>
                                        
                                        <p>For any additional assistance or variation to this scenario please log a call with the DET Service Desk on <a href="tel:1800641943">1800 641 943</a>.</p>
        - entity: paragraph
          type: accordion_content
          field_paragraph_accordion_name: 'Students changing schools'
          field_paragraph_accordion_body: |
                                        <p>The school that the student is enrolled at and attending on the 28 February census date is the school that must process and receive the CSEF payment.</p>
                                        
                                        <p>If a student transfers to another Victorian school, including where a student is transitioning to secondary school:</p>
                                        
                                        <ul>
                                        	<li>unspent CSEF amounts should be transferred to the student’s new school**.</li>
                                        	<li>if the unspent amount is minimal, the schools may agree that the funds are not transferred as long as the new school commits to providing the student with assistance to the value of the unspent amount.</li>
                                        </ul>
        - entity: paragraph
          type: accordion_content
          field_paragraph_accordion_name: 'Students completing year 12 or leaving the Victorian school system'
          field_paragraph_accordion_body: |
                                        <p>For students completing year 12 or otherwise leaving the Victorian school system:</p>
                                        
                                        <ul>
                                        	<li>schools may allocate unspent funds to the student's siblings attending the same school once the student leaves school. This is the only time at which CSEF payments can be used for siblings.</li>
                                        	<li>remaining CSEF funds will stay with the school and may be used to assist any students in need with school-incurred costs for camps, sports activities and excursions.</li>
                                        </ul>
        - entity: paragraph
          type: accordion_content
          field_paragraph_accordion_name: 'Information flyers'
          field_paragraph_accordion_body: |
                                        <p>An information flyer to assist schools with communicating the availability of the CSEF to parents is available for download.</p>
                                        
                                        <p><a href="https://www.education.vic.gov.au/Documents/about/programs/csefflyer.pdf" target="_blank"><img alt="" src="/_layouts/images/icpdf_custom.png" />Financial Assistance Information for Parents (PDF, 100KB)</a></p>
                                        
