      field_paragraph_accordion_style: basic
      field_paragraph_accordion:
        - entity: paragraph
          type: accordion_content
          field_paragraph_accordion_name: 'For Business'
          field_paragraph_accordion_body: '<p>For information and resources tailored to hospitality and entertainment businesses, see:</p>
          <p><a class="button" data-entity-substitution="canonical" data-entity-type="node" data-entity-uuid="0b877590-3a14-436f-969d-f5c445ead56a" href="/node/25264">Victorian Dining and Entertainment Program - for business</a></p>'
        - entity: paragraph
          type: accordion_content
          field_paragraph_accordion_name: 'Frequently Asked Questions'
          field_paragraph_accordion_body: |
                                           '<p><strong>When did the Victorian Dining and Entertainment Program end?</strong></p>
          
                                           <p>The program closed on time 11:55am Monday, 3 October 2022.</p>
                                           
                                           <p><strong>I’ve submitted a claim, will I still receive cash back?</strong></p>
                                           
                                           <p>If you have submitted a claim prior to the program closing then we are still processing your application.</p>
                                           
                                           <p>If you have already made a claim and received a claim ID number by email, please be assured that your claim and query is still being processed.</p>
                                           
                                           <p>People who submitted valid claims before the program closed will still receive their cash back.</p>
                                           
                                           <p>You can <a href="https://dining-and-entertainment.business.vic.gov.au/track">track your claim </a>using your claim ID.</p>
                                           
                                           <p><strong>Can I submit a claim for a purchase I made before the program closed? </strong></p>
                                           
                                           <p>No, the program is closed and we are no longer accepting new claims.</p>
                                           
                                           <p><strong>How much funding was available to claim back?</strong></p>
                                           
                                           <p>A total of $25 million was available for customers to claim cash back under the Victorian Dining and Entertainment Program.</p>
                                           
                                           <p><strong>How did businesses benefit from the program?</p>
                                           
                                           <p>In two weeks, the program put $25 million back into the pockets of customers and boosted tens of thousands of hard-working businesses across Victoria.</p>
                                           
                                           <p>Almost 65 per cent of people who made a claim said they made their purchase because of the program or spent more than they otherwise would have.</p>
                                           
                                           <p><strong>Who is administering the program?</strong></p>
                                           
                                           <p>The program is being administered by the Department of Jobs, Precincts and Regions and WAIVPAY Ltd.</p>
                                           
                                           <p>WAIVPAY is an Australian-based software company that provides gifting, loyalty, rewards and digital payment solutions.</p>
                                           
                                           <p><strong>I have submitted my claim but haven’t yet heard if it’s been approved. Do I need to resubmit my claim?</strong></p>
                                           
                                           <p>If you have already made a claim and received a claim ID number by email, please be assured that your claim and query will be processed as soon as possible. There is no need to resubmit your claim.</p>
                                           
                                           <p><strong>I’ve received my cash back but it is less than 25 per cent of my total purchase. Why has this happened?</strong></p>
                                           
                                           <p>It is likely you have reached your combined cash back cap of $125 on dining and entertainment experiences under the program. If you are nearing your cash back cap and submit an eligible claim, you will receive the remaining amount to reach $125.</p>
                                           
                                           <p>If a cash back payment is capped, the same proof of purchase cannot be resubmitted by another individual to claim the full or remaining amount.</p>
                                           
                                           <p>If you believe you haven’t reached your combined cash back cap of $125, please <a href="https://dining-and-entertainment.business.vic.gov.au/contact">contact WAIVPAY</a> for more information. You can <a href="https://dining-and-entertainment.business.vic.gov.au/contact">submit a request online</a> or contact us by calling 1300 969 930.</p>
                                           
                                           <p><strong>I’ve lost my proof of purchase. Can I still make a claim?</strong></p>
                                           
                                           <p>No. A tax invoice or proof of purchase is required to make a claim. Please ensure you retain all your receipts to submit your claim. Consider contacting the hospitality or entertainment venue to request a copy of the tax invoice.</p>
                                           
                                           <p>We advise you to keep your tax invoice or proof of purchase until your claim outcome is confirmed by email.</p>
                                           
                                           <p><strong>Who can I contact for more information about the program?</strong></p>
                                           
                                           <p>Enquiries regarding the program can be made by <a href="https://dining-and-entertainment.business.vic.gov.au/contact">submitting a request online</a> or contact us by calling 1300 969 930.</p>
                                           
                                           <p><strong>Why has my claim been rejected?</strong></p>
                                           
                                           <p>If your claim was rejected, the most likely reasons are the experience is not eligible or your tax invoice or proof of purchase did not contain all the required information.</p>
                                           
                                           <ul>
                                               <li>For dining, proof of purchase (tax invoice) must include the business name, ABN, location, purchase date, item description and total price (including GST).</li>
                                               <li>For entertainment, proof of purchase must include the business name, purchase date, location, item description and total price (including GST).</li>
                                               <li>If your tax invoice or proof of purchase is missing some information, you can request a correct copy from the business.</li>
                                           
                                           </ul>
                                           <p>The following hospitality businesses are not included in the Victorian Dining and Entertainment Program:</p>
                                           
                                           <ul>
                                               <li>food delivery companies including but not limited to Uber Eats, EASI, Providoor, Doordash, Menulog and Deliveroo</li>
                                               <li>private catering and function venues including reception centres, aged care facilities and private river cruises</li>
                                               <li>childcare centres and after school programs</li>
                                               <li>convenience stores, milk bars, supermarkets, greengrocers, grocery stores, service stations, confectionary shops and packaged food stores</li>
                                               <li>food manufacturers and cold storage.</li>
                                           </ul>
                                           
                                           <p>Claims cannot be made for purchase of the following:</p>
                                           
                                           <ul>
                                            <li>gift cards</li>
                                            <li>sport and sporting events including entry to sporting facilities, season passes, sport classes, personal fitness and any sport events</li>
                                            <li>venue hire and entertainment at private parties, private events or private clubs not accessible to the public</li>
                                            <li>gaming including gaming and gambling at casinos and gambling venues</li>
                                            <li>transport cost (includes rental vehicles, taxis, rideshare, tram, train and bus tickets and parking)</li>
                                            <li>out of school hours care (includes out of school hours programs and school holiday programs)</li>
                                            <li>personal and group services (includes massage, hair, beauty, makeup, nail, skin and sex services)</li>
                                            <li>political events and political fundraisers</li>
                                            <li>entry fees, tickets or memberships purchased through ticket resale platforms and businesses are also not eligible for a rebate under the program.</li>
                                           </ul>
                                            
                                           <p><strong>Will I receive a notification and status update on my claim?</strong></p>
                                           
                                           <p>Yes. When you submit your claim you will receive a unique claim ID from WAIVPAY to the email address you have provided. This claim ID will allow you to track the progress of your claim.</p>
                                           
                                           <p>Please also check your spam and junk mail folders if you cannot find the email in your inbox.</p>
                                           
                                           <p>If you still require information about your rejection or want to contest it, please complete the <a href="https://dining-and-entertainment.business.vic.gov.au/contact">WAIVPAY contact support form</a>.</p>
                                           <ul>
                                            <li>You must pay for your entertainment ticket or equivalent in full and obtain a tax invoice or proof of purchase to submit your claim via the website.</li>
                                            <li>When submitting a claim, you are asked to provide your name, email address, postcode, experience postcode, bank account details, the total cost (including GST) and date of purchase.</li>
                                            <li>You will also need to upload a clear photo, scan or PDF of your tax invoice or proof of purchase, answer some simple survey questions and agree to the terms and conditions of the program to finalise your claim.</li>
                                            <li>Only one tax invoice or proof of purchase for at least $40 can be uploaded per claim. You cannot add multiple proofs of purchase or tax invoices together to reach the minimum value of $40.</li>
                                           </ul>
                                          
                                           <p>Only one proof of purchase or tax invoice for at least $40 can be uploaded per claim. You cannot add multiple proofs of purchase or tax invoices together to reach the minimum value of $40.</p>'

