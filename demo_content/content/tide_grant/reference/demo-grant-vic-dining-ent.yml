  field_news_intro_text: 'The Victorian Dining and Entertainment Program has closed.'
  field_description: |
                    <ul>
                      <li><strong>Closed&nbsp;</strong></li>
                    </ul>
                    
                    <p><strong>The Victorian Dining and Entertainment Program closed at 11:55 AM Monday, 3 October 2022 when the $25 million fund was exhausted.</strong></p>
                    
                    <p>Thank you to everyone who supported hardworking Victorian businesses. In just 2 weeks the program has put $25 million back into the pockets of customers and boosted tens of thousands of hard-working businesses across Victoria.</p>
  field_node_author: 'Andrew Griffiths'
